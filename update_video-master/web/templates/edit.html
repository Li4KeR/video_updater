{% extends "base.html" %}

{% block title %}
Edit
{% endblock %}

{% block content %}
    <h1>{{ name }}</h1>
    <p>Выберите видео для проигрывания</p>
<form method="POST" class="form-example">
    {% for video in all_video %}
        {% if video in videos %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ video[0] }}" name="check_box" id="{{ video[0] }}" checked>
                <label class="form-check-label" for="{{ video[0] }}">
                    {{ video[1] }}
                </label>
            </div>
        {% else %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ video[0] }}" name="check_box" id="{{ video[0] }}">
                <label class="form-check-label" for="{{ video[0] }}" style="color: red;">
                    {{ video[1] }}
                </label>
            </div>
        {% endif %}
    {% endfor %}
    <br>
  <div class="form-example">
    <input type="submit" value="Сохранить">
  </div>
</form>

{% endblock %}
